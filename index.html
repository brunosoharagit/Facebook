<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="center">
            <div class="logo">
                <h1>facebook</h1>
            </div>

            <form action="post" class="form-login">
               <div class="form-element">
                    <p>E-mail ou telefone:</p>
                    <input type="email" placeholder="Email ou telefone">
               </div>
               <div class="form-element">
                    <p>Senha:</p>
                    <input type="password" placeholder="Senha">
               </div>
               <div class="form-element">
                    <input type="submit" name="action" value="Enviar">
               </div>
            </form>
            <div class="clear"></div>
        </div>
    </header>

    <section class="main">
        <div class="center">
            <div class="img-pessoas">
                <p>O Facebook ajuda você a se conectar e<br>
                compartilhar com as pessoas que fazem parte <br>
                da sua vida.</p>
                <img src="img-facebook.png">
            </div>

            <div class="abrir-conta">
                <h1>Abra sua conta</h1>
                <h3>É rápido e fácil.</h3>

                <form action="get" class="cria-conta">
                    <div class="w50-1">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="w50-2">
                        <input type="text" placeholder="Sobrenome">
                    </div>
                    <div class="w100">
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div class="w100">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="w100">
                        <input type="submit" >
                    </div>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </section>

</body>
</html>
